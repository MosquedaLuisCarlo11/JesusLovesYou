<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jesus Loves You</title>
        <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        header {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%; 
            height: 60px; 
            background-color: transparent;
            padding: 10px 20px; 
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            z-index: 1000; 
        }
        
        .audio-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            border: 1px solid #060606;
            background-color: #30e8eb;
            border: none;
            border-radius: 5px;
            padding: 10px 10px;
            text-decoration: none; 
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            height: 45px;
            right: -850px;
            top: 550px;
        }

        .audio-toggle.scrolled {
            background-color: transparent;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        
        .toggle-label img {
            width: 30px;
            height: 50px;
            object-fit: contain;
            align-items: center;
            display: flex;
            filter: brightness(1) invert(0);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: transparent;
            border-radius: 25px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background 0.1s;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-switch label {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: #30e8eb;
            border-radius: 50%;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .toggle-switch input:checked + label {
            left: 25px;
            background: #040404; 
        }

        .toggle-switch input:checked ~ .toggle-switch {
            background: #0d0d0d; 
        }

@media (max-width: 768px) {
    header {
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%; 
        height: 60px; 
        display: flex;
        z-index: 1000; 
    }

    .audio-toggle {
        gap: 10px;
        font-size: 16px;
        height: 30px;
        width: 100px;
        right: -240px;
        top: 425px;
        }

        .toggle-label img {
            width: 25px;
            height: 25px;
            }
            
            .toggle-switch {
            width: 60px;
            height: 20px;
            border-radius: 25px;
            }
            
            .toggle-switch input {
            display: none;
            }
            
            .toggle-switch label {
            top: 1px;
            left: 1px;
            width: 18px;
            height: 18px;
            }
            
            .toggle-switch input:checked + label {
            left: 26px;
            }
        }
        
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 500px;
            left: 50%;
            transform: translateX(-50%);
            color: #30e8eb;
            font-size: 45px;
            text-align: center;
            z-index: 10;
            display: block;
        }
        .first-line {
            top: 485px;
        }
        .second-line {
            top: 530px;
        }
        .third-line {
            top: 575px;
        }
        </style>
    </head>
<body>
    <header>
        <div class="audio-toggle">
            <div class="toggle-label">
                <img src="sonido.jpg" alt="speaker">
            </div>
            <div class="toggle-switch">
                <input type="checkbox" id="audio-toggle">
                <label for="audio-toggle"></label>
            </div>
            <audio id="audioElement">
                <source src="TheCommission.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </header>
    <canvas id="canvas"></canvas>
    <script>
    const audioToggle = document.getElementById('audio-toggle');
    const audioElement = document.getElementById('audioElement');
    audioToggle.addEventListener('change', () => {
            if (audioToggle.checked) {
                        audioElement.play();
                        } else {
                                    audioElement.pause();
                                    }
                                });
                                var canvas = document.getElementById('canvas'),
                                ctx = canvas.getContext('2d'),
                                canvasW = canvas.width = window.innerWidth,
                                canvasH = canvas.height = window.innerHeight,
                                canvasWHalf = canvasW / 2,
                                canvasHHalf = canvasH / 2,
                                xoff = canvasWHalf - 306,
                                yoff = 50,
                                bg = '00061a',
                                id = 0,
                                raindrops = [],
                                minSize = 1,
                                maxSize = 4,
                                minSpeed = 5,
                                maxSpeed = 20,
                                minHue = 0,
                                maxHue = 360,
                                maxAmount = 50;
                                function random(min, max) {
                                    if (arguments.length < 2) {
                                        max = min;
                                        min = 0;
                                    }
                                    return Math.floor(Math.random() * (max - min) + min);
                                }
                                function hexToRGB(hex, opacity) {
                                    var rgb = '';
                                    hex.match(/.{2}/g).forEach(function(n) {
                                        rgb += (parseInt(n, 16)) + ',';
                                    });
                                    return 'rgba(' + rgb + opacity + ')';
                                }
                                function draw() {
                                    // Heart
                                    ctx.fillStyle = hexToRGB(bg, '0.1');
                                    ctx.beginPath();
                                    // Left half
                                    ctx.moveTo(0, 0);
                                    ctx.lineTo(canvasWHalf, 0);
                                    ctx.lineTo(304 + xoff, 97 + yoff);
                                    ctx.bezierCurveTo(282 + xoff, -5 + yoff, 80 + xoff, -6 + yoff, 76 + xoff, 165 + yoff);
                                    ctx.bezierCurveTo(74 + xoff, 251 + yoff, 184 + xoff, 300 + yoff, 304 + xoff, 447 + yoff);
                                    ctx.lineTo(canvasWHalf, canvasH);
                                    ctx.lineTo(0, canvasH);
                                    // Right half
                                    ctx.moveTo(canvasW, 0);
                                    ctx.lineTo(canvasWHalf, 0);
                                    ctx.lineTo(304 + xoff, 97 + yoff);
                                    ctx.bezierCurveTo(326 + xoff, 5 + yoff, 528 + xoff, 6 + yoff, 532 + xoff, 165 + yoff);
                                    ctx.bezierCurveTo(534 + xoff, 251 + yoff, 424 + xoff, 300 + yoff, 304 + xoff, 447 + yoff);
                                    ctx.lineTo(canvasWHalf, canvasH);
                                    ctx.lineTo(canvasW, canvasH);
                                    ctx.closePath();
                                    ctx.fill();
                                    // Raindrops
                                    for (var i = 1; i < id; i++) {
                                        raindrops[i].fall();
                                    };
                                }
                                var Raindrop = function() {
                                    id++;
                                    this.y = random(-canvasH);
                                    this.x = random(canvasW);
                                    this.size = random(minSize, maxSize);
                                    this.speed = random(minSpeed, maxSpeed);
                                    this.color = 'hsl(' + random(minHue, maxHue) + ',100%,55%)';
                                    this.origColor = this.color;
                                    this.id = id;
                                    raindrops[id] = this;
                                };
                                Raindrop.prototype.fall = function() {
                                    this.y += this.speed;
                                    if (this.y >= canvasH) {
                                        this.y = random(-canvasH);
                                        this.x = random(canvasW);
                                    }
                                    ctx.save();
                                    ctx.beginPath();
                                    var gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                                    gradient.addColorStop(0, '#fff');
                                    gradient.addColorStop(1, this.color);
                                    gradient.addColorStop(1, hexToRGB(bg, 0));
                                    ctx.rect(this.x, this.y, this.size, maxSpeed);
                                    ctx.fillStyle = gradient;
                                    ctx.fill();
                                    ctx.closePath();
                                    ctx.restore();
                                };
                                (function init() {
                                    ctx.fillStyle = '#' + bg;
                                    ctx.fillRect(0, 0, canvasW, canvasH);
                                    for (var i = 0; i < maxAmount; i++) {
                                        new Raindrop();
                                    }
                                }());
                                function animate() {
                                    draw();
                                    window.requestAnimationFrame(animate);
                                }
                                window.requestAnimationFrame(animate);
                                function mouseTrail(x, y) {
                                    ctx.save();
                                    ctx.globalCompositeOperation = 'overlay';
                                    ctx.fillStyle = 'rgba(255,255,255,0.1)';
                                    ctx.arc(x, y, 50, 0, Math.PI * 2);
                                    ctx.fill();
                                    ctx.restore();
                                }
                                window.addEventListener('mousemove', function(cursor) {
                                    mouseTrail(cursor.x, cursor.y);
                                });
    </script>
    <div class="overlay-text first-line">Find Peace in</div> 
    <div class="overlay-text second-line">Christâ€™s Love</div> 
    <div class="overlay-text third-line">Matthew 11:28-31</div></body>
</html>
